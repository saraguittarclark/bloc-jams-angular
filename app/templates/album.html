<main class="album-view container narrow">
    <section class="clearfix">
        <div class="column half">
            <img ng-src="{{album.albumArtUrl}}" class="album-cover-art">
        </div>
        <div class="album-view-details column half">
            <h2 class="album-view-title">{{album.name}}</h2>
            <h3 class="album-view-artist">{{album.artist}}</h3>
            <h5 class="album-view-release-info">{{album.label + album.year}}</h5>
        </div>
    </section>
    <table class="album-view-song-list">
        <tr class="album-view-song-item" ng-mouseover="hovered = true" ng-mouseleave="hovered = false" ng-repeat="song in albumData">
            <td class="song-item-number">
                <span ng-show="!playing && !hovered"></span>
                <a class="album-song-button" ng-show="!playing && hovered"><span class="ion-play"></span></a>
                <a class="album-song-button" ng-show="playing"><span class="ion-pause"></span>
                <p class="literal-song-number">{{$index + 1}}</p>
            </td>
            <td class="song-item-title">{{songs.name}}</td>
            <td class="song-item-duration">{{songs.timeMS}}</td>
        </tr>
    </table>
</main>
<ng-include src="'/templates/player_bar.html'"></ng-include>
